<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MLBB Advance Server — iOS (Demo)</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #07163b;
      --accent: #7c3aed;
      --accent2: #06b6d4;
      --muted: rgba(255,255,255,0.75);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;margin:0;
      background:linear-gradient(120deg,var(--bg1) 0%, var(--bg2) 60%);
      color:white;overflow-x:hidden;
    }

    /* Animated gradient background */
    .bg-anim{
      position:fixed;inset:0;
      background: radial-gradient(600px 400px at 10% 20%, rgba(124,58,237,0.2), transparent 50%),
                  radial-gradient(500px 300px at 90% 80%, rgba(6,182,212,0.18), transparent 50%),
                  radial-gradient(400px 250px at 70% 20%, rgba(249,115,22,0.15), transparent 50%);
      animation: move 15s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes move {
      0%{transform:translateY(0) scale(1);}
      100%{transform:translateY(-20px) scale(1.03);}
    }

    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;z-index:2;position:relative;padding:24px}
    .card{
      width:100%;max-width:480px;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(10px);
      border-radius:16px;
      padding:28px;
      text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}

    .logo{
      display:inline-flex;align-items:center;justify-content:center;
      width:72px;height:72px;
      border-radius:18px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      font-size:28px;font-weight:700;
      margin-bottom:12px;
      box-shadow:0 0 20px rgba(124,58,237,0.5);
    }

    h1{margin:0 0 10px;font-size:20px}
    p{margin:0 0 20px;color:var(--muted);line-height:1.4}

    .info{
      display:flex;justify-content:space-around;margin-bottom:20px;
    }
    .box{
      background:rgba(255,255,255,0.08);
      border-radius:12px;
      padding:12px 20px;
      font-size:14px;
      box-shadow:0 0 15px rgba(255,255,255,0.05) inset;
    }
    .buttons{display:flex;flex-direction:column;gap:12px}
    .btn{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      padding:12px 20px;
      border-radius:10px;
      font-weight:700;
      color:#fff;text-decoration:none;
      transition:transform .2s ease, box-shadow .3s ease;
      box-shadow:0 8px 20px rgba(124,58,237,0.3);
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 35px rgba(124,58,237,0.5);
    }
    .alt{background:linear-gradient(90deg,#ffb86b,#ff6b6b)}
    .foot{margin-top:16px;font-size:13px;color:rgba(255,255,255,0.7)}
  </style>
</head>
<body>
  <div class="bg-anim"></div>
  <div class="wrap">
    <div class="card">
      <div class="logo">A</div>
      <h1>MLBB Advance Server — iOS (Demo)</h1>
      <p>This vivid demo page shows how the app looks. Clicking any button goes to the verification page (no real download).</p>

      <div class="info">
        <div class="box"><strong>Build</strong><br>v2.1.0-beta</div>
        <div class="box"><strong>Slots</strong><br>Limited</div>
      </div>

      <div class="buttons">
        <a href="verify.html" class="btn">Install (iOS OTA)</a>
        <a href="verify.html" class="btn alt">Download .ipa (direct)</a>
      </div>

      <div class="foot">This is a safe demo — nothing will be downloaded.</div>
    </div>
  </div>
</body>
</html>
