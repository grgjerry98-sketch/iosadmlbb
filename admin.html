<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskStation Admin â€” Click Stats</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f1720;color:#e8f4f8;padding:28px}
    .card{background:#081018;border:1px solid rgba(255,255,255,0.06);padding:18px;border-radius:10px;max-width:720px}
    h1{color:#00c2a8;margin:0 0 8px}
    p{font-size:18px}
    .small{color:#9aa7b2;font-size:14px}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#ffaa2b;color:#042226;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>TaskStation â€” Admin</h1>
    <p id="summary">Loading countsâ€¦</p>
    <div class="small" id="detail"></div>
    <button id="refreshBtn">Refresh now</button>
  </div>

  <script>
    const NAMESPACE = 'mlbbadvserverios-netlify'; // must match the namespace used in main page
    const KEY_COMPLETE = 'complete_download';
    const KEY_CORNER = 'corner_tracker';

    async function getCount(key){
      try{
        const res = await fetch(`https://api.countapi.xyz/get/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(key)}`, {cache:'no-store'});
        if(!res.ok) return 0;
        const json = await res.json();
        return json.value || 0;
      }catch(e){
        console.warn('getCount error', e);
        return 0;
      }
    }

    async function refresh(){
      document.getElementById('summary').textContent = 'Loading countsâ€¦';
      const [complete, corner] = await Promise.all([getCount(KEY_COMPLETE), getCount(KEY_CORNER)]);
      document.getElementById('summary').innerHTML = `âœ… Users have clicked the <strong>Complete &amp; Download</strong> button <strong>${complete}</strong> times.`;
      document.getElementById('detail').innerHTML = `ðŸ“Š The top-right tracker button was clicked <strong>${corner}</strong> times.`;
    }

    document.getElementById('refreshBtn').addEventListener('click', refresh);
    // refresh on load
    refresh();
  </script>
</body>
</html>
